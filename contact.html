<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact — 10Labs</title>
	<style>
		:root { --bg-0:#060812; --bg-1:#0b1220; --panel:#0f1a2b; --text:#e6f1ff; --muted:#8aa3c2; --accent-1:#6f3bff; --accent-2:#00e1ff; --glow:0 0 24px rgba(0,225,255,0.25), 0 0 48px rgba(111,59,255,0.18); }
		html,body{height:100%}
		body{margin:0;font-family:Georgia,serif;color:var(--text);background:radial-gradient(1200px 600px at 10% -10%, rgba(111,59,255,0.18), transparent 60%),radial-gradient(1200px 600px at 110% 10%, rgba(0,225,255,0.18), transparent 60%),radial-gradient(800px 400px at 50% 120%, rgba(255,46,189,0.14), transparent 60%),linear-gradient(180deg,var(--bg-0),var(--bg-1));overflow-x:hidden;position:relative}
		/* grid + orb */
		body::before{content:"";position:fixed;inset:0;background-image:linear-gradient(rgba(255,255,255,0.04) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.04) 1px,transparent 1px);background-size:28px 28px,28px 28px;mask-image:radial-gradient(circle at 50% 50%, rgba(0,0,0,0.85), transparent 72%);pointer-events:none;z-index:0}
		body::after{content:"";position:fixed;width:420px;height:420px;left:8%;top:18%;background:radial-gradient(circle at 30% 30%, rgba(0,225,255,0.6), rgba(111,59,255,0.55) 45%, rgba(255,46,189,0.45) 70%, transparent 72%);filter:blur(28px);opacity:.35;border-radius:50%;animation:drift 18s ease-in-out infinite;pointer-events:none;z-index:0}
		@keyframes drift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(18px,-16px,0)}100%{transform:translate3d(0,0,0)}}
		.container{max-width:900px;margin:0 auto;padding:0 20px;position:relative;z-index:1}
		header{position:sticky;top:0;z-index:2;background:rgba(6,8,18,0.6);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,225,255,0.12)}
		.header-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
		.logo{display:flex;align-items:center;gap:10px;font-weight:bold;font-size:18px}
		.logo img{height:36px;max-height:36px;width:auto;display:block;filter:drop-shadow(0 0 10px rgba(0,225,255,0.35))}
		.brand-text{font-weight:800;font-size:18px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px rgba(0,225,255,0.25);letter-spacing:.2px}
		nav a{margin-left:18px;color:var(--muted);text-decoration:none;font-size:15px;position:relative}
		nav a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));transition:width .25s ease;border-radius:2px;box-shadow:var(--glow)}
		nav a:hover{color:var(--text)}
		nav a:hover::after{width:100%}
		main{padding:60px 0}
		h1{margin:0 0 10px;font-size:clamp(28px,5vw,40px)}
		p.lead{margin:0 0 22px;color:var(--muted);font-size:18px;line-height:1.7}
		.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:10px}
		.card{background:linear-gradient(180deg,rgba(15,26,43,0.9),rgba(10,18,34,0.95));border:1px solid rgba(0,225,255,0.10);border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,0.35);padding:18px}
		.label{display:block;margin-bottom:6px;color:var(--muted)}
		.input,.textarea,.button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,225,255,0.20);background:rgba(8,14,26,0.7);color:var(--text);font-family:Georgia,serif;font-size:16px;box-sizing:border-box;transition:box-shadow .2s ease,border-color .2s ease,background .2s ease}
		.textarea{min-height:120px;resize:vertical}
		.input:focus,.textarea:focus{outline:none;border-color:rgba(0,225,255,0.55);box-shadow:0 0 0 4px rgba(0,225,255,0.16);background:rgba(8,14,26,0.85)}
		.button{background:linear-gradient(135deg,var(--accent-2),var(--accent-1));color:#06101a;border:none;font-weight:bold;cursor:pointer;box-shadow:var(--glow);transition:transform .2s ease,box-shadow .2s ease,filter .2s ease}
		.button:hover{transform:translateY(-2px);filter:brightness(1.05);box-shadow:0 0 36px rgba(0,225,255,.32),0 0 56px rgba(111,59,255,.24)}
		.aside-img{width:100%;height:100%;object-fit:cover;border-radius:12px;border:1px solid rgba(0,225,255,0.15);box-shadow:0 10px 26px rgba(0,0,0,0.35)}
		footer{border-top:1px solid rgba(0,225,255,0.10);padding:22px 0;color:var(--muted);text-align:center;font-size:14px;position:relative;z-index:1}
		/* Hamburger */
		.hamburger{display:none;background:transparent;border:1px solid rgba(0,225,255,0.3);color:var(--text);height:36px;width:44px;border-radius:8px;align-items:center;justify-content:center;cursor:pointer;box-shadow:var(--glow)}
		.hamburger span{display:block;width:20px;height:2px;background:var(--text);position:relative}
		.hamburger span::before,.hamburger span::after{content:"";position:absolute;left:0;width:20px;height:2px;background:var(--text);transition:transform .2s ease,top .2s ease,opacity .2s ease}
		.hamburger span::before{top:-6px}
		.hamburger span::after{top:6px}
		.hamburger[aria-expanded="true"] span{background:transparent}
		.hamburger[aria-expanded="true"] span::before{top:0;transform:rotate(45deg)}
		.hamburger[aria-expanded="true"] span::after{top:0;transform:rotate(-45deg)}
		.nav-links{display:flex;align-items:center}
		@media(max-width:720px){.grid{grid-template-columns:1fr}.hamburger{display:inline-flex}.nav-links{position:absolute;top:64px;right:20px;background:rgba(6,8,18,0.9);backdrop-filter:blur(10px);border:1px solid rgba(0,225,255,0.12);border-radius:12px;padding:10px 12px;display:none;flex-direction:column;gap:10px}.nav-links a{margin:0;padding:8px 6px;font-size:15px}.nav-links.open{display:flex}}
		@media(max-width:480px){
			.container{padding:0 14px}
			.header-inner{height:56px}
			.logo img{height:30px;max-height:30px}
			.brand-text{font-size:16px}
			nav a{margin-left:10px;font-size:14px}
			h1{font-size:26px}
			.aside-img{border-radius:12px}
		}
		@media(max-width:360px){
			nav a{margin-left:8px;font-size:13px}
			.brand-text{font-size:15px}
		}
	</style>
</head>
<body>
	<header>
		<div class="container header-inner">
			<div class="logo"><img src="images/Bob10LabsLOGO.png" alt="10Labs logo" /><span class="brand-text">10Labs</span></div>
			<button class="hamburger" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false"><span></span></button>
			<nav aria-label="Main navigation" class="nav-links" id="site-nav">
				<a href="home.html">Home</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<main class="container">
		<h1>Contact</h1>
		<p class="lead">We'd love to hear about your project. Reach out anytime and we'll respond within one business day.</p>
		<div class="grid">
			<div class="card">
				<label class="label" for="name">Name</label>
				<input class="input" id="name" type="text" placeholder="Your Name" />
				<label class="label" for="email" style="margin-top:10px">Email</label>
				<input class="input" id="email" type="email" placeholder="you@example.com" />
				<label class="label" for="message" style="margin-top:10px">Message</label>
				<textarea class="textarea" id="message" placeholder="Tell us a bit about your goals..."></textarea>
				<button class="button" style="margin-top:12px" type="button" onclick="alert('Thanks! We will reply shortly.')">Send Message</button>
			</div>
			<div class="card">
				<img class="aside-img" src="images/play2.jpg" alt="10Labs contact visual" />
			</div>
		</div>
	</main>
	<footer>
		<div class="container">© 2025 10Labs – Design • Graphics • System Dev</div>
	</footer>
	<script>
(function(){
	const btn=document.getElementById('nav-toggle');
	const nav=document.getElementById('site-nav');
	if(!btn||!nav) return;
	btn.addEventListener('click',function(){
		const open=btn.getAttribute('aria-expanded')==='true';
		btn.setAttribute('aria-expanded',String(!open));
		nav.classList.toggle('open',!open);
	});
})();
</script>
</body>
</html>
