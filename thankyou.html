<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Thank You — 10Labs</title>
	<style>
		:root { --bg-0:#060812; --bg-1:#0b1220; --text:#e6f1ff; --muted:#8aa3c2; --accent-1:#6f3bff; --accent-2:#00e1ff; --glow:0 0 24px rgba(0,225,255,0.25), 0 0 48px rgba(111,59,255,0.18); }
		html, body { height: 100%; }
		body { margin:0; font-family:Georgia,serif; color:var(--text); background: radial-gradient(1200px 600px at 10% -10%, rgba(111,59,255,0.18), transparent 60%), radial-gradient(1200px 600px at 110% 10%, rgba(0,225,255,0.18), transparent 60%), radial-gradient(800px 400px at 50% 120%, rgba(255,46,189,0.14), transparent 60%), linear-gradient(180deg, var(--bg-0), var(--bg-1)); overflow-x:hidden; position:relative; display:flex; flex-direction:column; }
		/* creative grid + orb */
		body::before{content:"";position:fixed;inset:0;background-image:linear-gradient(rgba(255,255,255,0.04) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.04) 1px,transparent 1px);background-size:28px 28px,28px 28px;mask-image:radial-gradient(circle at 50% 50%, rgba(0,0,0,0.85), transparent 72%);pointer-events:none;z-index:0}
		body::after{content:"";position:fixed;width:420px;height:420px;left:8%;top:18%;background:radial-gradient(circle at 30% 30%, rgba(0,225,255,0.6), rgba(111,59,255,0.55) 45%, rgba(255,46,189,0.45) 70%, transparent 72%);filter:blur(28px);opacity:.35;border-radius:50%;animation:drift 18s ease-in-out infinite;pointer-events:none;z-index:0}
		@keyframes drift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(18px,-16px,0)}100%{transform:translate3d(0,0,0)}}
		.container{max-width:900px;margin:0 auto;padding:0 20px}
		header{position:sticky;top:0;z-index:2;background:rgba(6,8,18,0.6);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,225,255,0.12)}
		.header-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
		.logo{display:flex;align-items:center;gap:10px;font-weight:bold;font-size:18px}
		.logo img{height:36px;max-height:36px;width:auto;display:block;filter:drop-shadow(0 0 10px rgba(0,225,255,0.35))}
		.brand-text{font-weight:800;font-size:18px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px rgba(0,225,255,0.25);letter-spacing:.2px}
		nav a{margin-left:18px;color:var(--muted);text-decoration:none;font-size:15px;position:relative}
		nav a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));transition:width .25s ease;border-radius:2px;box-shadow:var(--glow)}
		nav a:hover{color:var(--text)}
		nav a:hover::after{width:100%}
		main{flex:1;display:grid;place-items:center;position:relative;z-index:1}
		.card{background:linear-gradient(180deg,rgba(15,26,43,0.9),rgba(10,18,34,0.95));border:1px solid rgba(0,225,255,0.10);border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,0.35);padding:28px;text-align:center}
		h1{margin:0 0 10px;font-size:clamp(26px,5vw,38px)}
		p{margin:0 0 18px;color:var(--muted);font-size:18px}
		.button{display:inline-block;padding:12px 22px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));color:#06101a;border-radius:999px;text-decoration:none;font-weight:bold;transition:transform .2s ease,box-shadow .2s ease,filter .2s ease;box-shadow:var(--glow)}
		.button:hover{transform:translateY(-2px);filter:brightness(1.05);box-shadow:0 0 36px rgba(0,225,255,.32),0 0 56px rgba(111,59,255,.24)}
		.media{margin:18px 0 0;display:grid;place-items:center}
		.media img{width:100%;max-width:560px;border-radius:12px;border:1px solid rgba(0,225,255,0.15);box-shadow:0 10px 26px rgba(0,0,0,0.35)}
		footer{border-top:1px solid rgba(0,225,255,0.10);padding:22px 0;color:var(--muted);text-align:center;font-size:14px;position:relative;z-index:1}
	</style>
</head>
<body>
	<header>
		<div class="container header-inner">
			<div class="logo" aria-label="10Labs logo"><img src="images/Bob10LabsLOGO.png" alt="10Labs logo" /><span class="brand-text">10Labs</span></div>
			<nav aria-label="Main navigation">
				<a href="home.html">Home</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<main class="container">
		<div class="card" role="status" aria-live="polite">
			<h1>Thank You for Signing Up!</h1>
			<p>Check your inbox for confirmation and details.</p>
			<a class="button" href="index.html">Back to Home</a>
			<div class="media">
				<img src="images/play1.jpg" alt="10Labs thank you image" />
			</div>
		</div>
	</main>
	<footer>
		<div class="container">© 2025 10Labs – Design • Graphics • System Dev</div>
	</footer>
</body>
</html>
